<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Reportes CSV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">
          <i class="fas fa-file-csv"></i>
          Pedidos Parados
        </h1>
        <a href="https://valeo.determine.com/t/ui/md/REQUESTID/list" target="_blank" id="btn-valeo" style="background:#22c55e;color:#fff;padding:10px 20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);font-size:1em;z-index:999;text-decoration:none;display:inline-flex;align-items:center;gap:8px;margin-top:10px;float:right;">
          <i class="fas fa-external-link-alt"></i> Go to eproc requisitions
        </a>
      </div>
    </header>

    <main class="main-content">
      <!-- Panel para importar CSV -->
      <section class="upload-section">
        <div class="upload-card">
          <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <h2 class="upload-title">Importar Archivo CSV</h2>
          
          <div class="file-input-wrapper">
            <input type="file" id="csvInput" accept=".csv" class="file-input" />
            <label for="csvInput" class="file-input-label">
              <i class="fas fa-plus"></i>
              Seleccionar Archivo
            </label>
          </div>
          
          <div class="upload-info">
            <div class="info-item">
              <i class="fas fa-info-circle"></i>
              <span>Formato soportado: archivos .csv</span>
            </div>
            <div class="info-item">
              <i class="fas fa-filter"></i>
              <span>Filtrado automático: 6 columnas principales</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Panel para gestionar reportes -->
      <section class="reports-section">
        <div class="reports-card">
          <div class="reports-header">
            <div class="reports-title-group">
              <h2 class="reports-title">
                <i class="fas fa-chart-line"></i>
                Mis Reportes
              </h2>
              <span class="reports-count" id="reportsCount">0 reportes</span>
            </div>
            <div class="reports-actions">
              <button class="action-btn refresh-btn" title="Actualizar">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button class="action-btn delete-btn" title="Eliminar Todos">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
          
          <div class="reports-content">
            <div id="reportsList" class="reports-list">
              <!-- Las entradas de reportes serán generadas dinámicamente -->
              <div class="empty-state">
                <div class="empty-state-icon">
                  <i class="fas fa-inbox"></i>
                </div>
                <h3 class="empty-state-title">No hay reportes aún</h3>
                <p class="empty-state-description">Sube un archivo CSV para comenzar</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Panel para mostrar la tabla del reporte -->
      <section class="table-section" id="tableSection" style="display: none;">
        <div class="table-card">
          <div class="table-header">
            <div class="table-title-group">
              <h2 class="table-title">
                <i class="fas fa-table"></i>
                <span id="tableReportName">Reporte CSV</span>
              </h2>
              <div class="table-meta">
                <span class="meta-item">
                  <i class="fas fa-calendar"></i>
                  <span id="tableGeneratedDate"></span>
                </span>
                <span class="meta-item">
                  <i class="fas fa-file"></i>
                  <span id="tableFileName"></span>
                </span>
                <span class="meta-item">
                  <i class="fas fa-database"></i>
                  <span id="tableRecordCount"></span>
                </span>
              </div>
            </div>
            <div class="table-actions">
              <button class="action-btn print-btn" onclick="printTable()" title="Imprimir">
                <i class="fas fa-print"></i>
              </button>
              <button class="action-btn close-btn" onclick="closeTable()" title="Cerrar">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          
          <div class="table-content">
            <div id="tableContainer" class="table-container">
              <!-- La tabla se insertará aquí dinámicamente -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  

<div id="modal-nota" class="modal" style="display:none;">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
            <h2>Añadir Nota</h2>
            <span class="close" onclick="cerrarModalNota()">&times;</span>
        </div>
        <form id="form-nota" onsubmit="event.preventDefault(); guardarNota();">
            <div class="form-group">
                <label for="texto-nota">Nota</label>
                <textarea id="texto-nota" name="texto-nota" rows="4" 
                          placeholder="Escribe tu nota aquí..." 
                          style="width: 100%; min-height: 100px; resize: vertical;"></textarea>
            </div>
            <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="cerrarModalNota()">Cancelar</button>
                <button type="submit" class="btn" style="background: #3b82f6; color: white; border-color: #3b82f6;">Guardar Nota</button>
            </div>
        </form>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
